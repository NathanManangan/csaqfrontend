<!-- 
  _layouts/default.html
  customization to original Midnight theme 
  found through GitHub Pages Themes
 -->
<html lang="{{ site.lang | default: "en-US" }}">
  <head style="background-color: white">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    {% include head-custom.html %}
  </head>
  <body style="color:white; background-color: rgba(39,76,119,255);">
    {% include home.html %}
    <br>

    {{ content }}
    <div class="wrapper">
        <!-- nighthawk coding society has altered arrangement and inserted navigation that is updated in independent file -->


        <!-- this is Jekyll magic, each md file in site will be inserted here -->
      </section>

    </div>
  </body>
  <footer class="footer">
    <br>
    <hr>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <h4>About Us</h4>
          <p></p>
        </div>
        <div class="col-md-3">

        </div>
        <div class="col-md-3">
          <h4>Navigation</h4>
          <ul class="list-unstyled">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </div>
        <div class="col-md-3">
          <img src="assets/css/images/25231.png" height="30" width ="30" style="float: left;">
          <h4> <a href="https://github.com/dtsivkovski/csaq" target="_blank"> GitHub</a></h4>
        </div>
      </div>
    </div>

</html>
